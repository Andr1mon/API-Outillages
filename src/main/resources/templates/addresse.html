<!DOCTYPE html>
<html lang='fr' xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adresse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbarFragment"></nav>
    <form action="/meteo" method="post">
        <div class="form-row align-items-center">
            <div class="form-group mx-sm-3 mb-2 col-auto">
                <label for="address" class="sr-only">Please, input your address:</label>
                <input type="text" class="form-control mb-2" name="address" id="address" placeholder="Le Mans" required>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary mb-2">Get the weather at the given address!</button>
            </div>
        </div>
    </form>
</body>
</html>
