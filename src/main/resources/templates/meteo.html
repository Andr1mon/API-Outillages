<!DOCTYPE html>
<html lang='fr' xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{style.css}" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbarFragment"></nav>
        <div class="container mt-5">
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="weather__card">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <div class="p-3">
                            <h2 th:text="${(forecast.tmin+forecast.tmax)/2} + '&deg'"/>
                        </div>
                        <div class="p-3">
                            <h5 th:text="${forecast.datetime.date} + '/' + ${forecast.datetime.month+1} + '/' + ${forecast.datetime.year+1900}"/>
                            <h3 th:text="${city.name}"/>
                        </div>
                    </div>
                    <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                        <div class="p-4 d-flex justify-content-center align-items-center">
                            <img src="https://svgur.com/i/oHw.svg">
                            <span th:text="${forecast.probarain} + '%'"/>
                        </div>
                        <div class="p-4 d-flex justify-content-center align-items-center">
                            <img src="https://svgur.com/i/oKS.svg">
                            <span th:text="${forecast.wind10m} + ' km/h'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
